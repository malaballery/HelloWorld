<div  class="card text-center shadow my-3" [ngClass]="{
    'border-success': driver.likeIts > 0,
    'border-danger': driver.likeIts < 0
}">
    <div class="card-header bg-dark text-white">
        <h2 class="card-title">{{ driver.name | titlecase }}</h2>
    </div>
    <div class="card-body">
        <div><img [src]="driver.coverImage" class="img-fluid w-100" alt="photo {{driver.fullName}}"></div>
        <p *ngIf="driver.pays; else elseBlock">Origine : {{ driver.pays | uppercase }}</p>
        <p ><ng-template #elseBlock>Origine : NC </ng-template></p>
        <div>
            Discipline :
            <span *ngIf="driver.category" [ngClass]="{
                'badge':true,
                'bg-success': driver.category == 'gymkhana',
                'bg-danger': driver.category == 'nascar',
                'bg-info': driver.category == 'rallye',
                'bg-primary': driver.category == 'drag',
                'bg-secondary': driver.category == 'formule 1'
            }">{{driver.category | titlecase}}</span>
            <span *ngIf="driver.category == null">NC</span>
        </div>
        <div class="mt-3">
            <button class="btn btn-success me-3" (click)="onLike()"><i class="fas fa-thumbs-up"></i></button>
            <button class="btn btn-danger" (click)="onUnlike()"><i class="fas fa-thumbs-down"></i></button>
        </div>
    </div>
</div>
