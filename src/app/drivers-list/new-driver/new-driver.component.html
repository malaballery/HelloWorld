<h1>Ajouter un pilote</h1>
<div class="col-6 border shadow my-5 p-5">
    <form action="" [formGroup]="newDriver">
        <div class="form-group">
            <label for="fullName">Nom complet :</label>
            <input class="form-control" type="text" id="fullName" formControlName="fullName">
        </div>
        <div class="form-group">
            <label for="pays">Pays :</label>
            <input class="form-control" type="text" id="pays" formControlName="pays">
        </div>
        <div class="form-group">
            <label for="coverImage">Photo du/de la pilote (url) :</label>
            <input class="form-control" type="text" id="coverImage" formControlName="coverImage">
        </div>
        <div class="form-group my-3">
            <label for="category" class="me-2">CatÃ©gorie</label>
            <select id="category" formControlName="category">
                <option value="">--Choisir une catÃ©gorie</option>
                <option value="gymkhana">Gymkhana</option>
                <option value="nascar">Nascar</option>
                <option value="rallye">Rallye</option>
                <option value="formule1">Formule 1</option>
                <option value="drag">Drag</option>
            </select>
        </div>
        <button type="submit" [disabled]="!newDriver.valid" class="btn btn-primary my-3">Ajouter</button>
    </form>
</div>
