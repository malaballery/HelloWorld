<h1 class="my-5">
    Nos pilotes
</h1>

<div *ngIf="isOnline" class="p-5 card bg-info">
    <h2>
        {{ book.title }}
    </h2>
    <p>{{ book.author }}</p>
    <span *ngIf="book.price">prix: {{book.price}} €</span>
    <span *ngIf="book.size < 14">{{book.description}}</span>
    <span *ngIf="book.price == null">prix non communiqué</span>
</div>

<ul>
    <li *ngFor="let game of games">
        {{game}}
    </li>
</ul>
